<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="News" />
    <meta name="author" content="Tony Hat" />
    <title>News Explorer</title>
    <link rel="icon" href="<%=require('./images/favicon.png').default%>" />
    <link rel="shortcut icon" href="<%=require('./images/favicon.png').default%>" />
  </head>
<body>
  <header class="header">
    <div class="header__logo">
      <span class="header__logo-text">NewsExplorer</span>
      <img class="header__mobile-menu-pic" src="<%=require('./images/menu.svg').default%>" alt="mobile menu icon">
    </div>
    <nav class="header__menu header__menu_hide">
        <a class="link header__link  header__link_active" href="index.html">Главная</a>
        <a class="link header__link header__link_hide" href="articles.html">Сохранённые статьи</a>
      <button class="button header__auth-button">
        <span class="header__auth-text">Авторизоваться</span>
        <svg class="header__logout-pic-container header__logout-pic-container_hide" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
          <path class="header__logout-pic header__logout-pic_light" fill-rule="evenodd" clip-rule="evenodd" d="M10 6H6v12h4v2H6a2 2 0 01-2-2V6a2 2 0 012-2h4v2zm7.586 7l-4.293 4.134 1.414 1.362 6.707-6.459-6.707-6.459-1.414 1.362 4.293 4.134H8V13h9.586z" fill="#1A1B22"/>
        </svg>
      </button>
    </nav>
  </header>


<script>
  let mobileMenu = document.querySelector('.header__menu');
  let mobileMenuButton = document.querySelector('.header__mobile-menu-pic');
  mobileMenuButton.addEventListener('click',()=>{
    mobileMenu.classList.toggle('header__menu_open');
    mobileMenuButton.classList.toggle('header__mobile-menu-pic_open');
  })
</script>
</body>
</html>
